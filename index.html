<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マールの軌跡 Web版</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>マールの軌跡</h1>
    </header>

    <main id="app-content">
        <!-- 各画面のコンテンツがここに動的に読み込まれます -->
        <p>読み込み中...</p>
    </main>

    <footer>
        <nav>
            <a href="#home" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>ホーム</span>
            </a>
            <a href="#calendar" class="nav-item" data-page="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>カレンダー</span>
            </a>
            <a href="#search" class="nav-item" data-page="search">
                <i class="fas fa-search"></i>
                <span>検索</span>
            </a>
        </nav>
        <p>&copy; 2025 マールの軌跡 Web版</p>
    </footer>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <!-- 日本語ロケール（個別） -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/locales/ja.global.min.js"></script>
    
    <!-- ユーティリティスクリプト -->
    <script src="assets/js/search.js" defer></script> <!-- Search script -->
    <script src="assets/js/calendar.js" defer></script> <!-- Calendar script -->
    <script src="assets/js/video-detail.js" defer></script> <!-- Video Detail script -->
    <script src="assets/js/app.js" defer></script> <!-- Main App script -->
</body>
</html>
