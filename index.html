<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='assets/data/icons/favicon.ico' />
    <title>リダイレクト中...</title>
    <meta http-equiv="refresh" content="0; url=https://marleastraea.com/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A0E1F7, #D8C9FF);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: #333;
        }
        p {
            margin: 0.5rem 0;
            color: #666;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #A0E1F7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            color: #A0E1F7;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 2px solid #A0E1F7;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            background-color: #A0E1F7;
            color: white;
        }
    </style>
    <script>
        /// 自動リダイレクト処理
        window.onload = function() {
            // 2秒後にリダイレクト
            setTimeout(function() {
                window.location.href = 'https://marleastraea.com/';
            }, 2000);
        };
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>リダイレクト中...</h1>
        <div class="loading"></div>
        <p>このサイトは移転しました。</p>
        <p>新しいサイトに自動的に移動します。</p>
        <p>自動的に移動しない場合は、下記のリンクをクリックしてください。</p>
        <a href="https://marleastraea.com/" class="redirect-link">新しいサイトへ移動</a>
    </div>
</body>
</html>
